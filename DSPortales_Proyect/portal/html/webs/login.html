<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DSPortales</title>
    <link rel="icon" href="images/logo.jpg"  type="image/x-icon">
    <link rel="stylesheet" href="login.css">
  </head>

  <body>
    <div class="login-box">
      <img class="avatar" src="images/logo.jpg"/>
      <h1>Bienvenido a DSPortales</h1>
      <form action="/cgi-bin/cgiScripts/login.cgi" method="POST">
        
	<label for="username">Usuario</label>
        <input name="user" type="text" placeholder="Introduzca el usuario">
	
	<label for="password">Contraseña</label>
        <input name="passwd" type="password" placeholder="Introduzca la contraseña">
        
	<input type="submit" value="Iniciar sesión">
        
	<a href="remember.html">¿Ha olvidado la contraseña?</a><br>
        <a href="register.html">Registrate aquí</a>
      </form>
    </div>
  </body>

</html>
